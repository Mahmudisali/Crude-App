<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/bootstrap-5.2.2-dist/css/bootstrap.min.css">
  <title>Crude app</title>
</head>

<body >
  <img src="/images/kqLambo.jpg" width="100%" height="120%">
  <div class="container">
    <div class="text-center pt-5">
      <h1 class="text-light">My CRUD app</h1>
      <h4 class="text-light">Car DataBase</h4>
    </div>
    <form class="w-50 pt-5 m-auto">
      <div class="mb-3">
        <label for="name" class="form-label text-light">Name of your car</label>
        <input type="text" class="form-control" id="name" placeholder="Your car">
      </div>
      <div class="mb-3">
        <label for="date" class="form-label text-light">Date of creation</label>
        <input type="number" class="form-control" id="date" placeholder="Date of creation">
      </div>
      <div class="mb-3">
        <label for="color" class="form-label text-light">Color of your car</label>
        <input type="text" class="form-control" id="color" placeholder="Color">
      </div>
      
      <button onclick="Car_data(event)" type="submit" class="btn btn-primary m-3  " >Submit</button>
      
    
    </form>
    <div class="table">
      <table class="table bg-light">
        <thead>
          <tr class="text-light">
            <th scope="col">Number</th>
            <th scope="col">Name</th>
            <th scope="col">Date of creation</th>
            <th scope="col">Color</th>
            <th scope="col">Operations</th>
          </tr>
        </thead>
        <tbody>
          <tr class="text-light">
            <th scope="row">1</th>
            <td>Hyundai</td>
            <td>2009</td>
            <td>White</td>
            <td>
              <button class="btn btn-danger">Sil</button>
              <button class="btn btn-success">Update</button>
            </td>
          </tr>


        </tbody>
      </table>
    </div>
  </div>
  <script src="/bootstrap-5.2.2-dist/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
